apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: deepanshua04/webapp:latest        # ✅ Your DockerHub repo
        imagePullPolicy: Always                  # ✅ Always pull the latest image
        ports:
        - containerPort: 80                      # ✅ NGINX default port
---
apiVersion: v1
kind: Service
metadata:
  name: webapp-service
spec:
  selector:
    app: webapp
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
